<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://static.daf-shoes.com/_Art/web/standard/css/component.css">
    <script type="text/javascript" src="https://www.daf-shoes.com/site/js/jquery-3.7.1.min.js"></script>
</head>
<body>


<!-- 內容開始 -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Gilda+Display&family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
body { overflow-x: hidden; }
.main .content { padding: 0; }
.wrapper .wrapper-content { width: 100% !important; }

.daf-container { color: #000000; font-size: 16px; font-weight: normal; letter-spacing: 0.5px;
    font-family: 'Jost', 'Microsoft JhengHei', '黑體', sans-serif, serif; background: #FFFFFF; }
.daf-container * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
.daf-container section:not(.mainkv) { position: relative; width: 100%; margin: 0 auto; }
.daf-container img { display: block; width: 100%; height: auto; }
.daf-container a { color: #000000; text-decoration: none !important; }
.daf-container a:hover { text-decoration: none !important; }
.daf-container a > .pic { display: block; overflow: hidden; }
.daf-container a > .pic img { transition: 0.3s; }
.daf-container a:hover > .pic img { transform: scale(1.02); }
.daf-container .mobile { display: none; }

@media (max-width: 820px) {
    .daf-container { font-size: 15px; -webkit-text-size-adjust: none; }
    .daf-container .pc { display: none; }
    .daf-container .mobile { display: block; }
}

.glitter {
    position: fixed;
    top: 0;
    border-radius: 50%;
    pointer-events: none;
    opacity: 0.9;
    will-change: transform, opacity;
    z-index: 9999;
}

/* 三種亮片色 */
.color-gold {
    background: linear-gradient(135deg, #fff9c4, #d4af37);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
}

.color-silver {
    background: linear-gradient(135deg, #ececec, #c0c0c0);
    box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
}

@keyframes fall {
    0% {
        transform: translateY(0) translateX(0) rotate(0deg) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) translateX(var(--drift, 0px)) rotate(720deg) scale(0.85);
        opacity: 0;
    }
}

@keyframes sparkle {
    0%, 100% { filter: brightness(1); }
    50% { filter: brightness(1.8); }
}
</style>

<div class="daf-container">
    
    <section class="mainkv">
        <div class="pc"><img src="images/index.jpg"></div>
        <div class="mobile"><img src="images/index-m.jpg"></div>
    </section>
 
</div><!-- END .daf-container -->
<script>
  /* === 基本設定 === */
  const SPAWN_INTERVAL_MS = 2500;  // 每2.5秒一批
  const BATCH_MIN = 3;             // 每批最少亮片
  const BATCH_MAX = 5;             // 每批最多亮片
  const FALL_MIN_SEC = 6;          // 飄落最短秒數
  const FALL_MAX_SEC = 9;         // 飄落最長秒數
  const SIZE_MIN = 8;              // 最小亮片直徑
  const SIZE_MAX = 16;             // 最大亮片直徑
  const colors = ['color-silver', 'color-gold'];

  /* === 產生亮片 === */
  function createGlitter() {
    const g = document.createElement('div');
    g.classList.add('glitter', colors[Math.floor(Math.random() * colors.length)]);

    const size = Math.random() * (SIZE_MAX - SIZE_MIN) + SIZE_MIN;
    g.style.width = `${size}px`;
    g.style.height = `${size}px`;

    // 隨機起始位置
    g.style.left = Math.random() * (window.innerWidth - size) + 'px';

    // 隨機橫向漂移量
    const randomDrift = (Math.random() - 0.5) * 160; // -80 ~ +80 px
    g.style.setProperty('--drift', `${randomDrift}px`);

    // 飄落時間與閃爍
    const fallDuration = (Math.random() * (FALL_MAX_SEC - FALL_MIN_SEC) + FALL_MIN_SEC).toFixed(2) + 's';
    const delay = (Math.random() * 0.8).toFixed(2) + 's';

    g.style.animation = `
      fall ${fallDuration} linear forwards ${delay},
      sparkle 1.5s ease-in-out infinite
    `;

    document.body.appendChild(g);

    setTimeout(() => g.remove(), (parseFloat(fallDuration) + parseFloat(delay)) * 1000);
  }

  /* === 批次產生 === */
  function spawnBatch() {
    const count = Math.floor(Math.random() * (BATCH_MAX - BATCH_MIN + 1)) + BATCH_MIN;
    for (let i = 0; i < count; i++) {
      setTimeout(() => createGlitter(), Math.random() * 300);
    }
  }

  /* 自動執行 */
  spawnBatch();
  setInterval(spawnBatch, SPAWN_INTERVAL_MS);
</script>
<!-- 內容結束 -->


</body>
</html>
