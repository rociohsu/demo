<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta content="text/html;charset=utf-8" http-equiv="content-type">
    <meta name="MobileOptimized" content="width">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://static.daf-shoes.com/_Art/web/standard/css/component.css">
    <script type="text/javascript" src="https://www.daf-shoes.com/site/js/jquery-3.7.1.min.js"></script>
</head>
<body>


<!-- 內容開始 -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Gilda+Display&family=Jost:ital,wght@0,100..900;1,100..900&display=swap');
body { overflow-x: hidden; }
.main .content { padding: 0; }
.wrapper .wrapper-content { width: 100% !important; }

.daf-container { color: #000000; font-size: 16px; font-weight: normal; letter-spacing: 0.5px;
    font-family: 'Jost', 'Microsoft JhengHei', '黑體', sans-serif, serif; background: #FFFFFF; }
.daf-container * { -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box; }
.daf-container section:not(.mainkv) { position: relative; width: 100%; margin: 0 auto; }
.daf-container img { display: block; width: 100%; height: auto; }
.daf-container a { color: #000000; text-decoration: none !important; }
.daf-container a:hover { text-decoration: none !important; }
.daf-container a > .pic { display: block; overflow: hidden; }
.daf-container a > .pic img { transition: 0.3s; }
.daf-container a:hover > .pic img { transform: scale(1.02); }
.daf-container .mobile { display: none; }

@media (max-width: 820px) {
    .daf-container { font-size: 15px; -webkit-text-size-adjust: none; }
    .daf-container .pc { display: none; }
    .daf-container .mobile { display: block; }
}

.snowflake {
    position: fixed;
    top: 0;
    color: white;
    pointer-events: none;
    z-index: 9999;
    opacity: 0.9;
    will-change: transform;
}

@keyframes fall {
    0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) translateX(var(--drift, 0)) rotate(360deg);
        opacity: 0;
    }
}
</style>

<div class="daf-container">
    
    <section class="mainkv">
        <div class="pc"><img src="images/index.jpg"></div>
        <div class="mobile"><img src="images/index-m.jpg"></div>
    </section>
 
</div><!-- END .daf-container -->
<script>
  function createSnowflake() {
    const snowflake = document.createElement('div');
    snowflake.classList.add('snowflake');
    snowflake.textContent = '❆'; // 可改成其他雪花符號：❄ ❅ ❆

    // 隨機大小
    const size = Math.random() * 20 + 10; // 10px ~ 30px
    snowflake.style.fontSize = size + 'px';

    // 隨機起始位置
    snowflake.style.left = Math.random() * window.innerWidth + 'px';

    // 隨機漂移（左右飄動距離）
    const drift = (Math.random() - 0.5) * 200; // -100 ~ 100px
    snowflake.style.setProperty('--drift', drift + 'px');

    // 隨機飄落時間（越大越慢）
    const duration = Math.random() * 5 + 5; // 5~10秒
    snowflake.style.animation = `fall ${duration}s linear forwards`;

    // 隨機透明度
    snowflake.style.opacity = Math.random() * 0.5 + 0.5;

    document.body.appendChild(snowflake);

    // 移除離開畫面的雪花
    setTimeout(() => {
      snowflake.remove();
    }, duration * 1000);
  }

  // 不斷產生雪花
  setInterval(createSnowflake, 300);
</script>
<!-- 內容結束 -->


</body>
</html>
